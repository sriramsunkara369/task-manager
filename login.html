<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

<div class="login-card">
  <h2>Task Manager</h2>
  <p id="modeText">Login to continue</p>

  <input id="username" placeholder="Username">

  <!-- Password with eye -->
  <div class="password-box">
    <input id="password" type="password" placeholder="Password">
    <span class="eye" onclick="showPassword('password')">ğŸ‘</span>
  </div>

  <!-- Suggest password -->
  <p class="suggest" onclick="suggestPassword('password')">
    Suggest strong password
  </p>

  <button id="authBtn" class="primary" onclick="handleAuth()">Login</button>

  <p class="switch" id="switchText" onclick="toggleMode()">
    Create new account
  </p>
</div>

<script src="script.js"></script>
</body>
</html>
