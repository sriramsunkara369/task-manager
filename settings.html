<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Settings | Task Manager</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h2>Settings</h2>

  <!-- Info Accordion -->
  <div class="accordion">

    <div class="accordion-item">
      <button class="accordion-header" onclick="toggleAccordion(this)">
        ğŸ”’ Privacy Policy
      </button>
      <div class="accordion-body">
        <p>Your data is stored locally in your browser using LocalStorage.</p>
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-header" onclick="toggleAccordion(this)">
        ğŸ“˜ How to Use
      </button>
      <div class="accordion-body">
        <p>Add tasks, mark them complete, edit or delete anytime.</p>
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-header" onclick="toggleAccordion(this)">
        â“ Help
      </button>
      <div class="accordion-body">
        <p>Try refreshing or re-logging if you face issues.</p>
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-header" onclick="toggleAccordion(this)">
        â­ Credits
      </button>
      <div class="accordion-body">
        <p>Developed by <b>Ram</b> as an internship project.</p>
      </div>
    </div>

  </div>

  <!-- Action Buttons -->
  <div class="settings-buttons">
    <button class="primary" onclick="clearTasks()">Clear All Tasks</button>

    <!-- Delete Account -->
    <button class="danger" onclick="confirmDeleteAccount()">
      Delete Account Permanently
    </button>

    <button class="primary" onclick="goDashboard()">Back to Dashboard</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
